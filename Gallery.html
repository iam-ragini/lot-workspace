<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ecec;
        }
        .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
    }

    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
        .container {
            max-width: 1200px;
            margin: 10px auto;
            padding: 0 10px;
        }
        h1 {
            text-align: center;
            color: orangered;
            font-weight: bolder;
        }
        .container p {
            text-align: center;
            color: orangered;
            font-weight: bold;
            font-style: italic;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            aspect-ratio: 3/2;
        }
        .gallery img {
            max-width: 100%;
            height: 100%;
            display: block;
            border-radius: 40px;
            object-fit: cover;
        }
        .gallery-item {
            position: relative;
            border-radius: 5px;
            height: 400px;
            display: flex;
        }
        .gallery-item img{
            height: 400px;
            width: 400px;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-overlay">
        <video autoplay muted loop>
          <source src="image/animated 2.mp4" type="video/mp4">
         
        </video>
      </div>
